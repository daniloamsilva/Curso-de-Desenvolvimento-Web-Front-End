<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>

    <script>
        function distribuiCaracter(){
            // Selecionar o valor digitado
            var caracter = document.getElementById('entrada').value;
            // Limpar o campo de digitação
            document.getElementById('entrada').value = '';
            // Limpar espaços nas extremidades da string
            caracter.trim();

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // Adicionar o caracter no campo referente a números
                    document.getElementById('apenas_numeros').value += caracter;
                    break;
                default:
                    // Adicionar o caracter no campo referente a letras
                    document.getElementById('apenas_letras').value += caracter;
            }
        }
    </script>
</head>
<body>  
    <input 
    type="text" 
    placeholder="Digite um caracter aqui" 
    onkeyup="distribuiCaracter()"
    id="entrada"
    >
    <hr>

    <span>Letras: </span>
    <input type="text" disabled id="apenas_letras">
    <span>Números: </span>
    <input type="text" disabled id="apenas_numeros">
</body>
</html>
