<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        
        for(var x = 1; x <= 10; x++){
            for(var y = 1; y <= 10; y++){
                document.write(x + ' x ' + y + ' = ' + (x*y) + '<br>');
            }
            document.write('<hr>');
        }

    </script>
</head>
<body>
    
</body>
</html>
